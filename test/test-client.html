<html>
  <head>
    <title>Example to send logs to Logmatic.io</title>
    <!-- <script type="text/javascript" src="../bower_components/tracekit/tracekit.js"></script> -->
    <script type="text/javascript" src="../src/logmatic.min.js"></script>
    <script>
      // Set your API key
      logmatic.init('<api_key>');

      // Optional init methods
      logmatic.setMetas({ 'userId': '1234',"hostname":"front","appname":"myapp"}); // OPTIONAL add some meta attributes in final JSON entries
      logmatic.setSendErrors('error'); // OPTIONAL fwd any error using 'exception' as JSON attr
      logmatic.setSendConsoleLogs('severity'); // OPTIONAL fwd any console log using 'severity' as JSON attr
      logmatic.setIPTracking('client.IP'); // OPTIONAL resolve client IP and copy it @ 'client.IP'
      logmatic.setUserAgentTracking('client.user-agent'); // OPTIONAL resolve client IP and copy it @ 'client.user-agent'
      logmatic.setURLTracking('url'); // OPTIONAL resolve URL and copy it @ 'url'
      logmatic.setBulkOptions({ lingerMs: 500, maxPostCount: 10, maxWaitingCount: -1 }) //Default setting - OPTIONAL modifications allowed

      function btnClicked () {
        logmatic.log('Button clicked', { name: 'My button name' });
      }

      function fireError () {
        foo();
      }

      function foo(){
        bar();
      }

      function bar(){
        throw new Error('This is a fake error!!');
      }

      function consoleLog () {
        console.log('test', null, 0, true, function () { return null; });
        console.log('This is a fake console.log!!');
        console.trace('This is a fake console.trace!!');
        console.error('This is a fake console.error!!');
        console.info('This is a fake console.info!!');
        console.warn('This is a fake console.warn!!');
      }
    </script>
  </head>
  <body>
    <button id="sendlog" onclick="btnClicked()">Send one log</button>
    <br>
    <button id="error" onclick="fireError()">Fire an error</button>
    <br>
    <button id="consolelog" onclick="consoleLog()">Write a console log</button>
  </body>
</html>
